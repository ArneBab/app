apply plugin: 'com.android.application'
apply plugin: 'me.moallemi.advanced-build-version'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "org.freenetproject.mobile"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode advancedVersioning.versionCode
        versionName "0.2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters 'arm64-v8a', 'x86_64', 'x86', 'armeabi-v7a'
        }

        setProperty("archivesBaseName", "freenet-mobile")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

advancedVersioning {
    codeOptions {
        versionCodeType 'AUTO_INCREMENT_ONE_STEP'
        dependsOnTasks 'debug', 'release', 'assemble'
    }
    outputOptions {
        renameOutput true
        nameFormat 'freenet-mobile-${buildType}-${versionName}'
    }
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.3.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    implementation 'com.android.support:multidex:1.0.3'

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:2.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0"

    implementation 'com.jakewharton:process-phoenix:2.0.0'

    implementation 'org.bouncycastle:bcpkix-jdk15on:1.59'
    implementation "org.bouncycastle:bcprov-jdk15on:1.59"

    implementation "tanukisoft:wrapper:3.2.3"
    implementation "org.apache.commons:commons-compress:1.4.1"
    implementation "org.b1.pack:lzma-sdk-4j:9.22.0"

    implementation 'com.github.Bombe:jFCPlib:v0.1.6'

    implementation 'com.github.freenet-mobile:mantissa:0.0.3'
    implementation "com.github.freenet-mobile:lzmajio:0.95.4"
    implementation 'com.github.freenet-mobile:onion-common:0.0.3'
    implementation 'com.github.freenet-mobile:onion-fec:0.0.4'
    implementation 'com.github.freenet-mobile:freenet-ext:0.60.3'

    implementation 'net.java.dev.jna:jna:4.5.2@aar'
    implementation ('com.github.freenet-mobile:fred:1489.3m') {
        exclude group: 'net.java.dev.jna', module: 'jna'
        exclude group: 'net.java.dev.jna', module: 'jna-platform'
    }

    implementation ('com.github.desyncr:plugin-sharesite:0.4.7.4m') {
        exclude group: 'net.java.dev.jna', module: 'jna'
        exclude group: 'net.java.dev.jna', module: 'jna-platform'
    }

    // For running a locally built freenet.jar
    //implementation "net.java.dev.jna:jna:4.5.2"
    //implementation "net.java.dev.jna:jna-platform:4.5.2"
    //implementation files('libs/freenet.jar')


    implementation 'androidx.preference:preference:1.1.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
